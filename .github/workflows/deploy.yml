name: Deploy Jamcha to DigitalOcean

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  deploy:
    name: Deploy Full Application
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[backend]') && !contains(github.event.head_commit.message, '[client]') && !contains(github.event.head_commit.message, 
'[admin]') && !contains(github.event.head_commit.message, '[skip-deploy]')"
    
    steps:
      - name: ðŸš€ Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/jamcha/scripts
            ./update-all.sh

  deploy-backend:
    name: Deploy Backend Only
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[backend]')
    
    steps:
      - name: ðŸ”§ Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/jamcha/scripts
            ./update-backend.sh

  deploy-client:
    name: Deploy Client Only
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[client]')
    
    steps:
      - name: ðŸŽ¨ Deploy Client
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/jamcha/scripts
            ./update-client.sh

  deploy-admin:
    name: Deploy Admin Only
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[admin]')
    
    steps:
      - name: ðŸ‘‘ Deploy Admin
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/jamcha/scripts
            ./update-admin.sh
